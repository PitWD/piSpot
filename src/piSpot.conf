### piSpot (Setup) configuration file ###
version="0.0.0 (pre_alpha)"
date="12.06.2025"


### AccessPoint ###
SSID="piSpot"
PASSWORD="piSpot1234"
wifi_ifname="wlan0"
wifi_autoconnect="yes"
ipv4_address="10.0.1.254"
ipv4_method="shared"
ipv6_method="shared"
# Wrapper mandatory for individual upstream DNS!
ipv4_dns="86.54.11.13,86.54.11.213"                        #DNS4EU     (Protective + AdBlock)
ipv6_dns="2a13:1001::86:54:11:13,2a13:1001::86:54:11:213"  #DNS4EU     (Protective + AdBlock)
# Wrapper mandatory for individual range and leasetime!
dhcp4_start="10.0.1.20"
dhcp4_stop="10.0.1.200"
dhcp4_leasetime="12h"
# Wrapper mandatory for individual Port!
dns_port="53"


### WLAN as iNet source ###
wlan_ifname="wlan1"


### GSM as iNet source ###
gsm_ifname="*"
gsm_name="piSpotGSM"
gsm_apn="internet"
gsm_pin="0000"
gsm_dial="00000000"    
gsm_user="user"
gsm_password="password"
gsm_autoconnect="yes"


### Wrapper ###
WRAPPER_USE="yes"
WRAPPER_SOURCE="./wraper/dnsmasq.wrapper"
WRAPPER_LOCATION="/usr/local/piSpot/bin/dnsmasq"
WRAPPER_TARGET="/usr/sbin/dnsmasq"
WRAPPER_ENVIRONMENT="/etc/environment"


